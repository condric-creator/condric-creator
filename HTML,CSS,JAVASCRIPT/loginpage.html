    <body style="text-align: center;background-image: url(./monkeywallpaper.png);background-repeat: no-repeat;background-position: center;min-height: 65vh;">

        <p>
            <style>
                .create-button{
                    background-color: rgb(11, 38, 50);
                    color: rgb(101, 77, 77);
                    border:none ;
                    height: 50px;
                    width: 101px;
                    border-radius: 20px;
                    font-style: normal;
                    font-weight: 5px;
                    box-shadow: black;
                    box-sizing:20px 20px 20px;
                    cursor: pointer;

                }
                .create-button:hover{
                    opacity: 1s;
                    background-color: rgb(45, 54, 54);
                }
                .login-button{
                    background-color: rgb(74, 74, 128);
                    color: rgb(56, 46, 46);
                    border:none ;
                    height: 50px;
                    width: 101px;
                    border-radius: 20px;
                    font-style: normal;
                    font-weight: 5px;
                    box-shadow: rgb(39, 31, 31);
                    box-sizing:20px 20px 20px;
                    cursor: pointer;

                }
                .login-button:hover{
                    opacity: 1s;
                    background-color: rgb(45, 54, 54);

                }

            </style>
            <button class="create-button">
                create account 
            </button>
            <button class="login-button">
                login
            </button>

        <p2>
            <div class="login-container">
        <h2 style="font-style: normal;font-weight: bold;color: rgb(87, 56, 94);">LOGIN PAGE</h2>
        
        <form action="/login" method="POST"> 
            
            <div class="form-group">
                <style>
                    .form-group{
                        font-weight: bold;
                        box-shadow: black;
                        box-sizing: border-box;
                        border: none;
                        text-shadow: black;
                        margin-bottom: 1cm;
                        color: aquamarine;
                        border-radius: 20px;
                        box-shadow: rgb(39, 31, 31);



                        
                    }
                </style>
                <label for="username"><button>username</button></label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group2">
                <style>
                    .form-group2{
                        font-weight: bold;
                        box-shadow: rgb(36, 35, 35);
                        box-sizing: border-box;
                        border: none;
                        text-shadow: black;
                        color: rgb(21, 33, 33);
                        margin-top: 1cm;
                        box-shadow: rgb(21, 26, 26);
                    
                    }

                </style>
                <label for="password" style="color: aqua;margin: top 1cm;gap: 1cm ;"><button>password</button></label>
                <input type="password" id="password" name="password" required>
            </div>

            
            

            
            
        </form>
    </div>
    

</p2>
